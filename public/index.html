<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Certificate Generator</h1>
    <form id="certificateForm">
      <input type="text" id="name" placeholder="Enter your name" required />
      <button type="submit">Generate Certificate</button>
    </form>

    <!-- Certificate container (initially hidden) -->
    <div id="certificateContainer" style="display:none; text-align:center; margin-top:20px;">
      <div id="certificate" class="certificate">
        <img src="certificate-template.png" alt="Certificate Template" class="certificate-bg">
        <div id="certificateName" class="certificate-name"></div>
      </div>
      <!-- Download Button -->
      <button id="downloadBtn" style="margin-top:15px; display:none;">Download Certificate</button>
    </div>
  </div>

  <!-- html2canvas for download functionality -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  
  <!-- Inline JavaScript -->
  <script>
    document.getElementById('certificateForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('name').value;

      // Show certificate
      document.getElementById('certificateName').innerText = name;
      document.getElementById('certificateContainer').style.display = 'block';

      // Show download button after generation
      document.getElementById('downloadBtn').style.display = 'inline-block';
    });

    // Download Button functionality
    document.getElementById('downloadBtn').addEventListener('click', function () {
      const certificate = document.getElementById('certificate');

      html2canvas(certificate).then(canvas => {
        const link = document.createElement('a');
        link.download = 'certificate2.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    });
  </script>
</body>
</html>
